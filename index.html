<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedianXL Filter editor</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.1/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.1.8/css/dataTables.bulma.css" />
  <link rel="stylesheet" type="text/css" href="assets/style.css" />

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bulma.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <script src="index.js" type="module"></script>
</head>
<body class="section py-1 no-scrollbar">
  <div class="content mb-2">
    <nav class="level mb-2">
      <div class="level-left">
        <div class="level-item">
          <h1 class="is-size-2 diablo-font">
            <span>MedianXL Filter editor</span>
            <span class="is-size-5">by Azadi</span>
          </h1>
        </div>
      </div>

      <div class="level-right">
        <div class="level-item">
          <a href="https://github.com/azadix/mxl-filter-editor" target="_blank" aria-label="GitHub Repository">
            <svg width="32" height="32" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" class="white-fill">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"></path>
            </svg>
          </a>
        </div>
      </div>
    </nav>

    <div class="field has-addons my-1">
      <div class="field-body">
        <div class="field is-narrow is-grouped">
          <div class="control">
            <button class="button is-success is-inverted is-outlined" id="newFilter">
              <i class="fas fa-plus pr-1"></i>
              New filter
            </button>
          </div>
          <div class="control">
            <button class="button is-warning is-inverted is-outlined" id="pasteFromClipboard">
              <i class="fas fa-paste pr-1"></i>
              Paste from clipboard
            </button>
          </div>
          <div class="control">
            <button class="button is-warning is-inverted is-outlined" id="copyToClipboard">
              <i class="fas fa-clipboard pr-1"></i>
              Copy to clipboard
            </button>
          </div>
        </div>

        <div class="field has-addons">
          <div class="control is-expanded">
            <div class="select is-fullwidth">
              <select id="loadFromLocalStorage">
                <option hidden disabled selected value>Load a filter</option>
              </select>
            </div>
          </div>
          <div class="field is-grouped ml-2">
            <div class="control">
              <button class="button is-warning is-inverted is-outlined" id="saveToLocalStorage">
                <i class="fas fa-cloud-upload-alt pr-1"></i>
                Save
              </button>
            </div>
            <div class="control">
              <button class="button is-danger is-inverted is-outlined" id="deleteFromLocalStorage">
                <i class="fas fa-cloud-download-alt pr-1"></i>
                Delete
              </button>
            </div>
            <div class="control">
              <button class="button is-info is-inverted is-outlined" id="filterSettings">
                <i class="fas fa-cog pr-1"></i>
                Settings
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal mb-2">
      <div class="field-label is-normal">
        <label class="label" for="filterName">Name</label>
      </div>
      <div class="field-body is-align-items-center">
        <div class="field is-expanded">
          <p class="control">
            <input class="input" id="filterName" type="text" placeholder="New filter">
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="settingsModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head p-3">
        <p class="modal-card-title m-3">Options</p>
      </header>

      <section class="modal-card-body p-3">
        <div class="field mb-2">
          <div class="control">
            <label class="checkbox is-size-6" for="defaultShowItems">
                <input id="defaultShowItems" type="checkbox" class="checkbox-input m-3">
                <span>Always show items</span>
            </label>
          </div>
        </div>
        <div class="field mb-2">
          <div class="control">
            <label class="checkbox is-size-6" for="defaultNotify">
                <input id="defaultNotify" type="checkbox" class="checkbox-input m-3">
                <span>Default 'Notify' setting</span>
            </label>
          </div>
        </div>
        <div class="field mb-2">
          <div class="control">
            <label class="checkbox is-size-6" for="defaultMap">
                <input id="defaultMap" type="checkbox" class="checkbox-input m-3">
                <span>Default 'Show on map' setting</span>
            </label>
          </div>
        </div>
      </section>

      <footer class="modal-card-foot p-3">
        <div class="buttons">
          <button class="button is-success is-inverted is-outlined" id="saveSettings">Save changes</button>
          <button class="button" id="cancelSettings">Cancel</button>
        </div>
      </footer>
    </div>
  </div>
  
  <table id="rulesTable" class="table is-hoverable is-fullwidth">
    <thead>
        <tr>
          <th>ID</th>
          <th></th>
          <th>Is active</th>
          <th>Status</th>
          <th>Ethereal</th>
          <th>Quality</th>
          <th>Condition</th>
          <th><abbr title="Minimum and maximum character level for rule to take effect">CLvl</abbr></th>
          <th><abbr title="Minimum and maximum item level for rule to take effect">ILvl</abbr></th>
          <th><abbr title="Notifies the player with a message when item drops">Notify</abbr></th>
          <th><abbr title="Display icon on the minimap">Map</abbr></th>
          <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
